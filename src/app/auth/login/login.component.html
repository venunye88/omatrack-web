<block-ui name="plain">
  <div class="login-page">
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card">
          <h3 class="p-1 mt-3 ml-3 text-light text-center">Fuel<span class="text-danger">Monitor</span>
            <br><span><i class="fas fa-gas-pump"></i></span>
          </h3>
          <div class="d-flex justify-content-center form_container">
            <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input type="text" id="username" formControlName="username" class="form-control input_user"
                  [validate-form-control]="loginForm.controls.username" placeholder="username" required>
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fa fa-key"></i></span>
                </div>
                <input type="password" id="password" formControlName="password"
                  [validate-form-control]="loginForm.controls.password" class="form-control input_pass"
                  autocomplete="username" placeholder="password">
              </div>
              <div class="d-flex justify-content-center mt-3 login_container">
                <button type="submit" class="btn login_btn mt-3 btn-bg" [disabled]="!loginForm.valid">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</block-ui>
