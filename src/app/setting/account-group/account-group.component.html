<div class="custom-panel">
    <div class="row" *blockUI="'loading'">
        <div class="col-md-5" *ngIf="showForm">
            <div class="panel panel-default p-0 m-0">
                <div class="panel-heading"><span class="panel-title">
                        <i class="fa fas-edit mr-2"></i>Enter Account Group Detail </span> <span
                        class="pull-right mr-2 " (click)="closeForm()"> <i class="fa fa-window-close"
                            aria-hidden="true"></i>
                    </span></div>
                <div class="panel-body">
                    <form [formGroup]="agForm" (ngSubmit)="save(agForm.value)">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" formControlName="name" class="form-control" id="name"
                                [validate-form-control]="agForm.controls.name" error-message="Name is required"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="notes">Notes</label>
                            <textarea class="form-control" id="notes" rows="3" formControlName="description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success mr-2" authorize="AccountGroup.Create" [disabled]="!agForm.valid">Save
                            Changes</button>
                        <button type="button" class="btn btn-secondary" (click)="closeForm()">Cancel</button>
                        <button type="button" class="btn btn-danger pull-right" (click)="delete(agForm.value)"
                            *ngIf="agForm.value.id">Delete</button>
                    </form>
                </div>
            </div>
        </div>

        <div [ngClass]="showForm ? 'col-md-7' : 'col-md-12'">
            <div class="panel panel-default p-0 m-0">
                <div class="panel-heading">
                    <span class="panel-title">
                        <i class="fas fa-file-invoice mr-2"></i>Account Groups</span>
                    <button type="button" name="" id="" class="btn btn-show pull-right" btn-sm btn-block
                        (click)="openForm()"><i class="fa fa-edit" aria-hidden="true"></i> New Group</button>
                </div>
                <div class="panel-body p-0">
                    <div class="table-responsive-sm">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th class="num_col_1">#</th>
                                    <th>Name</th>
                                    <th>Notes</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let group of accountGroups | async; let i = index;" class="pointer"
                                    (click)="openForm(group)">
                                    <td>{{i+1}}</td>
                                    <td>{{group.name}}</td>
                                    <td>{{group.description}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
