<div class="custom-panel" id="page-wrapper">
  <div class="container-fluid">
    <div class="row row-stat" *blockUI="'loading'">
      <div class="col-md-12">
        <div class="panel panel-default p-0 mb-0">
          <div class="panel-heading">
            <span class="panel-title">
              <i class="fas fa-gas-pump mr-2"></i>Stocks</span>
            <button type="button" name="" id="" class="btn btn-show pull-right" btn-sm btn-block (click)="openForm()"><i
                class="fa fa-edit" aria-hidden="true"></i> Create
              Stock</button>
          </div>
          <div class="panel-body p-0">
            <div class="row">
              <div class="col-md-4 col-md-offset-8 m-3">
                <ng-select [items]="outlets |async" bindLabel="name" bindValue="id" (change)="fetchRecords($event?.id)"
                  placeholder="Select Outlet" #ngOutlet>
                </ng-select>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-sm table-hover mb-0">
                <thead>
                  <tr>
                    <th class="num_col_1">#</th>
                    <th>Product</th>
                    <th>Initial Stock</th>
                    <th>Current Stock</th>
                    <th>Reorder Level</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let stock of stocks | async; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{stock.productName}}</td>
                    <td>{{stock.initialStock}}</td>
                    <td>{{stock.currentStock}}</td>
                    <td>{{stock.reorderLevel}}</td>
                    <td class="text-center" style="width:10%">
                      <button type="button" authorize="Stock.Create" class="btn btn-danger btn-sm ml-2"
                        (click)="delete(stock)"><i class="fas fa-trash"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
        <!-- <button class="btn btn-sm btn-primary light-bd mt-2" (click)="loadMore(filter)">Load more
                    ...</button> -->
      </div>
    </div>
  </div>
</div>
