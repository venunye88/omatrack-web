<div class="custom-panel" id="page-wrapper">
  <div class="container-fluid">
    <div class="row row-stat" *blockUI="'loading'">
      <div class="col-md-12">
        <div class="panel panel-default p-0 mb-0">
          <div class="panel-heading">
            <span class="panel-title">
              <i class="fas fa-gas-pump mr-2"></i>Stations</span>
            <button type="button" name="" id="" class="btn btn-show pull-right" btn-sm btn-block
              routerLink="/stationmgt/stations/form"><i class="fa fa-edit" aria-hidden="true"></i> New Station</button>
          </div>
          <div class="panel-body p-0">
            <div class="row">
              <div class="col-md-4 offset-md-8 m-3">
                <div class="input-group">
                  <input type="text" class="form-control" [(ngModel)]="filterText" placeholder="filter station.....">
                </div>
              </div>
            </div>
            <div class="table-responsive-sm">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th class="num_col_1">#</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Location</th>
                    <th>Region</th>
                    <th>Price Group</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let station of stations | async | station:filterText  ; let i = index;" class="pointer"
                    (click)="openForm(station)">
                    <td>{{i+1}}</td>
                    <td>{{station.name}}</td>
                    <td>{{station.phoneNumber}}</td>
                    <td>{{station.location}}</td>
                    <td>{{station.regionName}}</td>
                    <td>{{station.priceGroupName}}</td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
        <button class="btn btn-sm btn-primary light-bd mt-2" (click)="loadMore(filter)">Load more
          ...</button>
      </div>
    </div>
  </div>
</div>
