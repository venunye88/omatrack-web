<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row row-stat p-2 bb">
            <div class="col-md-4 p-0">
                <h3 class="p-1"><span class="border p-1"><i class="fas fa-cogs mr-2"></i> Settings</span></h3>
            </div>
            <div class="col-md-4 col-md-offset-4 p-0">
                <ng-select [items]="models" bindLabel="label" bindValue="name" [(ngModel)]="selectedModelId"
                    (ngModelChange)="openSetUp(selectedModelId)" placeholder="Select Model">
                </ng-select>
            </div>
        </div>
        <div class="mt-3">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
