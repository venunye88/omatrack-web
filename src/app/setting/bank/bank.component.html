<div class="custom-panel">
  <div class="row" *blockUI="'loading'">
    <div class="col-md-5" *ngIf="showForm">
      <div class="panel panel-default p-0 m-0">
        <div class="panel-heading"><span class="panel-title">
            <i class="fa fas-edit mr-2"></i>Enter Bank Details </span> <span class="pull-right mr-2 "
            (click)="closeForm()"> <i class="fa fa-window-close" aria-hidden="true"></i>
          </span></div>
        <div class="panel-body">
          <form [formGroup]="bankForm" (ngSubmit)="save(bankForm.value)">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" formControlName="name" class="form-control" id="name"
                [validate-form-control]="bankForm.controls.name" error-message="Name is required" required>
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <textarea class="form-control" id="notes" rows="3" formControlName="description"></textarea>
            </div>
            <button type="submit" class="btn btn-success mr-2">Save
              Changes</button>
            <button type="button" class="btn btn-secondary" (click)="closeForm()">Cancel</button>
            <button type="button" class="btn btn-danger pull-right" (click)="delete(bankForm.value)"
              *ngIf="bankForm.value.id">Delete</button>
          </form>
        </div>
      </div>
    </div>

    <div [ngClass]="showForm ? 'col-md-7' : 'col-md-12'">
      <div class="panel panel-default p-0 m-0">
        <div class="panel-heading">
          <span class="panel-title">
            <i class="fas fa-piggy-bank mr-2"></i>Banks</span>
          <button type="button" name="" id="" class="btn btn-show pull-right" btn-sm btn-block (click)="openForm()"><i
              class="fa fa-edit" aria-hidden="true"></i> New Bank</button>
        </div>
        <div class="panel-body p-0">
          <div class="table-responsive-sm">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th class="num_col_1">#</th>
                  <th>Name</th>
                  <th>Notes</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let bank of banks | async; let i = index;" class="pointer" (click)="openForm(bank)">
                  <td>{{i+1}}</td>
                  <td>{{bank.name}}</td>
                  <td>{{bank.description}}</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
